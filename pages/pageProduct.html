<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass&css/reset.css" />
    <link rel="stylesheet" href="../sass&css/main.css" />
    <link
      rel="shortcut icon"
      href="../icons/document-icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../sass&css/product.css" />
    <title>Some Text</title>
  </head>
  <body>
    <header class="header-box">
      <button class="header-box_doc button-setting">
        <img src="../icons/document-icon.svg" alt="Документ" />
      </button>
      <a class="header-box_title button-setting" href="../index.html">
        <h1>SOME TEXT</h1>
      </a>
      <button class="header-box_basket button-setting">
        <img src="../icons/basket-icon.svg" alt="Корзина" /></button
      ><button class="header-box_spot button-setting">
        <img src="../icons/spot-icon.svg" alt="Меню" />
      </button>
    </header>
    <section class="product-section">
      <div class="product-section_box">
        <div class="carousel-box">
          <button class="carousel-box_prev button-setting button-switch">
            <img src="../img/carousel-prev-button.png" alt="" />
          </button>
          <img src="#" alt="" class="carousel-box_main-img" />
          <button class="carousel-box_next button-setting button-switch">
            <img src="../img/carousel-right-button.png" alt="" />
          </button>
          <div class="images-box"></div>
        </div>
        <div class="cost-box">
          <h1 class="cost-box_name"></h1>
          <p class="cost-box_cost-text"></p>
          <button class="cost-box_size-l size">L</button>
          <button class="cost-box_size-xl size">XL</button>
          <button class="button-setting cost-box_button-basket">
            ДОБАВИТЬ В КОРЗИНУ
          </button>
        </div>
        <div class="about-box">
          <h1 class="about-box_title">О ПРОДУКТЕ</h1>
          <div class="about-box_text-contayner">
            <hr class="about-box_text-contayner_hr" />
            <p class="about-box_text-contayner_text">
              оверсайз крой 100% хлопок пепельные стразы тираж: 1шт.
            </p>
            <hr class="about-box_text-contayner_hr-2" />
          </div>
        </div>
        <div class="more-box">
          <h1 class="more-box_title">You can see else:</h1>
          <div class="card-item">
            <img src="../img/AEF-logo-TEE.png" alt="full zipped hoodie" />
            <h1 class="card-item_title">AEF logo TEE</h1>
            <button class="button-setting card-item_button-more" id="0">
              ПОДРОБНЕЕ
            </button>
            <button class="button-setting card-item_button-buy">КУПИТЬ</button>
          </div>
          <div class="card-item">
            <img src="../img/AEF-logo-TEE.png" alt="full zipped hoodie" />
            <h1 class="card-item_title">AEF logo TEE</h1>
            <button class="button-setting card-item_button-more" id="1">
              ПОДРОБНЕЕ
            </button>
            <button class="button-setting card-item_button-buy">КУПИТЬ</button>
          </div>
          <div class="card-item">
            <img src="../img/AEF-logo-TEE.png" alt="full zipped hoodie" />
            <h1 class="card-item_title">AEF logo TEE</h1>
            <button class="button-setting card-item_button-more" id="2">
              ПОДРОБНЕЕ
            </button>
            <button class="button-setting card-item_button-buy">КУПИТЬ</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer-main">
      <button class="header-box_doc button-setting">
        <img src="../icons/document-icon.svg" alt="Документ" />
      </button>
      <button class="header-box_title button-setting">
        <h1>SOME TEXT</h1>
      </button>
      <button class="header-box_vk button-setting">
        <img src="../icons/vk-icon.png" alt="Вконтакте" /></button
      ><button class="header-box_tg button-setting">
        <img src="../icons/tg-icon.png" alt="Телеграм" />
      </button>
    </footer>
    <script src="../js/product.js" type="module"></script>
    <script src="../js/checkIdProductPage.js" type="module"></script>
  </body>
</html>
